<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Skills Radar & Growth Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind CSS configuration
      tailwind.config = {
        darkMode: "class", // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
                950: "#172554",
              },
            },
          },
        },
      };

      // Function to set theme class on HTML element
      function applyInitialTheme() {
        const storedTheme = localStorage.getItem("theme");
        const systemPrefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (storedTheme === "dark" || (!storedTheme && systemPrefersDark)) {
          document.documentElement.classList.add("dark");
          if (!storedTheme) localStorage.setItem("theme", "dark");
        } else {
          document.documentElement.classList.remove("dark");
          if (!storedTheme || storedTheme === "light")
            localStorage.setItem("theme", "light");
        }
      }
      applyInitialTheme();
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "@google/genai": "https://esm.sh/@google/genai@^1.2.0",
          "recharts": "https://esm.sh/recharts@^2.15.3"
        }
      }
    </script>
    <style>
      @media print {
        html, body, #root,
        .print-container,
        .print-radar-container,
        .print-skill-radar,
        .print-rubrics-container,
        .print-rubrics-list,
        .print-skill-wrapper,
        .print-skill-detials{
          display: block !important;
          box-shadow: none !important;
        }

        html, body, #root,
        .print-container,.print-rubrics-container,
        .print-main-container{
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }
        footer{
          display: none !important;
        }
        .print-skill-radar *{
          box-shadow: none !important;
        }

        .print-skill-detials{
          display: flex !important;
          flex-direction: column !important;
          text-align: left !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }
        .print-skill-rubric{
          display: flex !important;
        }
        /* Hide everything else by default */

        .print-skill-radar, .print-skill-radar *,
        .print-skill-rubric * {
          display: flex !important;
        }
        .print-skill-rubric,.print-skill-wrapper {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          margin-bottom: 10pt !important;
        }
        .hide-print {
          display: none !important;
        }
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
